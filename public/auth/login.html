<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../auth/login.js" defer></script>
</head>
<body>
    <section class="chatApp-container">
        <article class="signup-logo-container">
            <h1>Log in</h1>
           
        </article>
        
        <article>
            <form id="form-auth" enctype="multipart/form-data" accept=".PNG">
                <label for="">Name</label>
                <input type="text" name="name" placeholder="type your name"> 
                <label for="">Password</label>
                <input type="password" name="password" placeholder="type your password">

                <button type="submit">Log in</button>
            </form>
        </article>
        <article class="api-response"></article>

        <article class="footer-container">
            <span>Dont have a account?</span>
            <a href="../auth/register.html">Sign Up</a>
        </article>
    </section>

   
</body>
</html>
